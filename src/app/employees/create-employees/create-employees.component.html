<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" class="form-control" name="name" [(ngModel)]="employee.name"
                    #name="ngModel">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" name="email" [(ngModel)]="employee.email"
                    #email="ngModel">
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" [(ngModel)]="employee.phoneNumber">
            </div>

            <div class="form-group">
                <label>Contact Preference</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" name="contactPreference" value="email" [(ngModel)]="employee.contactPreference">
                        Email
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="contactPreference" value="phone" [(ngModel)]="employee.contactPreference">
                        Phone
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="form-control">
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="male" [(ngModel)]="employee.gender">
                        Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="female" [(ngModel)]="employee.gender">
                        Female
                    </label>
                </div>
            </div>

            <div class="form-group">
                <div class="form-control">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="isActive" [(ngModel)]="isActive">Is Active
                  </label>
                </div>
              </div>
              
        </div>



    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
 
</form>

Angular Generated Form Model : {{employeeForm.value | json}}
