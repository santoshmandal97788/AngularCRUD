<div class="form-group">
  <input class="form-control" type="text" placeholder="Search By Name" style="width: 300px" [(ngModel)]="searchTerm" />
</div>

<div class="form-group">
  <button type="button" class="btn btn-primary" (click)="changeEmployeeName()">ChangeEmployeeName</button>
</div>

<div *ngFor="let employee of employees | employeeFilter:searchTerm">
  <div (click)="OnCLick(employee.id)" class="pointerCursor">
    <app-display-employee [employee]="employee" #childComponent>

    </app-display-employee>
  </div>
</div>
